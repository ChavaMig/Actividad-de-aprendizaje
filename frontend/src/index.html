<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MOTOS_AA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #ff6200;
      --table-bg: #1e1e1e;
      --table-border: #333;
      --header-height: 60px;
      --footer-height: 40px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--fg);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      height: var(--header-height);
      background: var(--table-bg);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      border-bottom: 2px solid var(--accent);
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #e65500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--table-border);
    }
    th {
      background-color: var(--bg);
      color: var(--accent);
    }
    td:last-child > button {
      margin-right: 0.5rem;
    }
    footer {
      height: var(--footer-height);
      background: var(--table-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 2px solid var(--accent);
      color: var(--fg);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MOTOS_AA</h1>
  </header>
  <main>
    <h2>Motos</h2>
    <button id="btn-new-moto">+ Nueva Moto</button>
    <table id="motos-table">
      <thead>
        <tr>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Año</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Pilotos</h2>
    <button id="btn-new-piloto">+ Nuevo Piloto</button>
    <table id="pilotos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Moto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    MIGUEL CHAVARRIAS – ENTORNOS
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
